
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ממשק ניהול EduCatalog</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>ממשק ניהול EduCatalog</h1>
    <button onclick="window.location.href='../index.html'">חזרה לעמוד הראשי</button>
  </header>

  <main>
    <section class="module-buttons">
      <button class="module-btn" data-target="learning-solutions">פתרונות למידה</button>
      <button class="module-btn" data-target="instructors">מנחים</button>
      <button class="module-btn" data-target="learning-hours">היקף שעות</button>
      <button class="module-btn" data-target="pedagogical-guides">מדריכים פדגוגיים</button>
      <button class="module-btn" data-target="learning-modes">אופני למידה</button>
      <button class="module-btn" data-target="meeting-days">ימי מפגש</button>
      <button class="module-btn" data-target="education-levels">שלבי חינוך</button>
      <button class="module-btn" data-target="solution-categories">קטגוריות פתרונות</button>
      <button class="module-btn" data-target="subjects">תחומי דעת</button>
      <button class="module-btn" data-target="site-info">מידע כללי</button>
    </section>

    <!-- תבניות של כל המודולים -->
    <section id="learning-solutions" class="module-section" style="display:none;">
      <h2>מודול פתרונות למידה</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="instructors" class="module-section" style="display:none;">
      <h2>מודול מנחים</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="learning-hours" class="module-section" style="display:none;">
      <h2>מודול היקף שעות</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="pedagogical-guides" class="module-section" style="display:none;">
      <h2>מודול מדריכים פדגוגיים</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="learning-modes" class="module-section" style="display:none;">
      <h2>מודול אופני למידה</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="meeting-days" class="module-section" style="display:none;">
      <h2>מודול ימי מפגש</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="education-levels" class="module-section" style="display:none;">
      <h2>מודול שלבי חינוך</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="solution-categories" class="module-section" style="display:none;">
      <h2>מודול קטגוריות פתרונות</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="subjects" class="module-section" style="display:none;">
      <h2>מודול תחומי דעת</h2>
      <!-- תוכן המודול -->
    </section>

    <section id="site-info" class="module-section" style="display:none;">
      <h2>מודול מידע כללי לאתר</h2>
      <!-- תוכן המודול -->
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
