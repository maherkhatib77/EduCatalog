<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול פתרונות למידה - GitHub API</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 2em; }
    h2 { color: #003366; }
    input, button, textarea { margin: 0.5em 0; padding: 0.5em; width: 100%; }
    label { display: block; margin-top: 1em; }
    .section { background: white; padding: 1.5em; border-radius: 10px; margin-bottom: 2em; box-shadow: 0 0 8px #ccc; }
    .row { display: flex; gap: 1em; }
    .row input { flex: 1; }
    textarea { height: 250px; font-family: monospace; direction: ltr; }
  </style>
</head>
<body>

  <h2>🛠️ ממשק ניהול פתרונות למידה (GitHub JSON Editor)</h2>

  <div class="section">
    <label>👤 שם משתמש ב-GitHub:</label>
    <input type="text" id="username" value="maherkhatib77" />

    <label>📁 שם הריפו:</label>
    <input type="text" id="repo" value="EduCatalogWriter" />

    <label>📄 שם הקובץ (JSON):</label>
    <input type="text" id="file" value="solutions.json" />

    <label>🔐 GitHub Token:</label>
    <input type="password" id="token" placeholder="הזן את ה-token שלך (נשמר מקומית בלבד)" />
    
    <button onclick="loadJSON()">📥 טען קובץ JSON מ-GitHub</button>
  </div>

  <div class="section">
    <h3>📋 ערוך את תוכן ה-JSON</h3>
    <textarea id="jsonEditor"></textarea>
    <button onclick="saveJSON()">💾 שמור ל-GitHub (Commit)</button>
    <p id="statusMessage"></p>
  </div>

  <script>
    let sha = "";

    async function loadJSON() {
      const username = document.getElementById("username").value;
      const repo = document.getElementById("repo").value;
      const file = document.getElementById("file").value;
      const token = document.getElementById("token").value;

      const url = `https://api.github.com/repos/${username}/${repo}/contents/${file}`;
      const res = await fetch(url, {
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        }
      });

      if (!res.ok) {
        document.getElementById("statusMessage").textContent = "שגיאה בטעינת הקובץ.";
        return;
      }

      const data = await res.json();
      const content = atob(data.content);
      sha = data.sha;
      document.getElementById("jsonEditor").value = content;
      document.getElementById("statusMessage").textContent = "✔️ הקובץ נטען בהצלחה.";
    }

    async function saveJSON() {
      const username = document.getElementById("username").value;
      const repo = document.getElementById("repo").value;
      const file = document.getElementById("file").value;
      const token = document.getElementById("token").value;
      const content = document.getElementById("jsonEditor").value;

      try {
        JSON.parse(content); // לוודא שזה JSON תקין
      } catch (e) {
        alert("פורמט JSON שגוי!");
        return;
      }

      const encoded = btoa(unescape(encodeURIComponent(content)));

      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${file}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
          message: "עדכון קובץ solutions.json מהמערכת",
          content: encoded,
          sha: sha
        })
      });

      if (res.ok) {
        document.getElementById("statusMessage").textContent = "✅ הקובץ נשמר בהצלחה ב-GitHub!";
      } else {
        document.getElementById("statusMessage").textContent = "❌ שגיאה בשמירת הקובץ.";
      }
    }
  </script>

</body>
</html>
