<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ניהול פתרונות למידה</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📁 ניהול פתרונות למידה</h1>
  </header>
  <main id="dashboard">
    <div class="modules">
      <div class="module" onclick="openModule('add')">➕ הוספת פתרון</div>
      <div class="module" onclick="openModule('edit')">✏️ עריכת פתרון</div>
      <div class="module" onclick="openModule('delete')">🗑️ מחיקת פתרון</div>
      <div class="module" onclick="openModule('search')">🔍 חיפוש מתקדם</div>
    </div>
    <section id="module-container">
      <!-- תוכן המודול ייטען כאן -->
    </section>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
