<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> 驻转专转 </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>  驻转专转 </h1>
  </header>

  <section class="form-section">
    <h2>住驻转 / 注专转 驻转专</h2>
    <form id="solutionForm">
      <input type="hidden" id="recordId" />
      <label>砖 驻转专:<input type="text" id="name" required /></label>
      <label>专 驻:<input type="text" id="coordinator" required /></label>
      <label>:<input type="text" id="instructor" required /></label>
      <label>砖 :<input type="text" id="level" required /></label>
      <label>转专 转:<input type="date" id="date" required /></label>
      <label>砖注转 :<input type="number" id="hours" required min="1" /></label>
      <label>转专:<textarea id="description" required></textarea></label>
      <label>转 (拽砖专):<input type="url" id="image" required /></label>
      <button type="submit"> 砖专 驻转专</button>
    </form>
  </section>

  <section class="search-section">
    <input type="text" id="search" placeholder="驻砖 驻 砖, 专  砖 ..." />
  </section>

  <section id="solutionsList">
    <!-- 专住转 驻转专转 爪专  -->
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
