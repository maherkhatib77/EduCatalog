
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <div>ממשק ניהול</div>
    <button onclick="logout()">התנתקות</button>
  </header>

  <div style="padding: 20px;">
    <button onclick="loadLecturers()">מרצה</button>
    <button onclick="loadInstructors()">מדריך</button>
    <button onclick="loadLearningModes()">אופן למידה</button>
    <button onclick="loadEducationLevels()">שלבי חינוך</button>
    <button onclick="loadEducationTypes()">סוג חינוך</button>
    <button onclick="loadWeekdays()">יום</button>
    <button onclick="loadHourCredits()">היקף שעות</button>
    <button onclick="loadSubjects()">תחום דעת</button>
    <button onclick="loadSolutionDomains()">תחום פתרון הלמידה</button>
    <button onclick="loadUsers()">משתמשים</button>
    <button onclick="openLearningSolutionPopup()">פתרון למידה (Popup)</button>
  </div>

  <div id="table-container" style="padding: 20px;"></div>

  <!-- Popup Modal -->
  <div id="learningSolutionPopup" class="modal" style="display: none; position: fixed; background: rgba(0,0,0,0.5); top: 0; left: 0; right: 0; bottom: 0; justify-content: center; align-items: center;">
    <div class="modal-content" style="background: white; padding: 20px; width: 600px;">
      <div class="modal-header">
        <h3 id="popupTitle">פתרון למידה</h3>
        <span onclick="closeLearningSolutionPopup()" style="cursor:pointer;">✖</span>
      </div>
      <div id="popupContent" class="modal-body"></div>
      <div class="modal-footer">
        <button onclick="prevPopupCard()">◀</button>
        <span id="popupCounter">0 / 0</span>
        <button onclick="nextPopupCard()">▶</button>
      </div>
    </div>
  </div>

  <!-- כל קבצי הפונקציות -->
  <script src="lecturers.js"></script>
  <script src="instructors.js"></script>
  <script src="learningModes.js"></script>
  <script src="educationLevels.js"></script>
  <script src="educationTypes.js"></script>
  <script src="weekdays.js"></script>
  <script src="hourCredits.js"></script>
  <script src="subjects.js"></script>
  <script src="solutionDomains.js"></script>
  <script src="users.js"></script>
  <script src="learningSolutionsPopup.js"></script>

  <script>
    function openLearningSolutionPopup() {
      document.getElementById("learningSolutionPopup").style.display = "flex";
      loadLearningSolutionsIntoPopup();
    }

    function closeLearningSolutionPopup() {
      document.getElementById("learningSolutionPopup").style.display = "none";
    }

    function logout() {
      window.location.href = "index.html"; // הפניה לדף הכניסה
    }
  </script>
</body>
</html>
