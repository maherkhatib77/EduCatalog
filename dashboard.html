
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <div>ממשק ניהול</div>
    <button onclick="logout()">התנתקות</button>
  </header>
  <div style="padding: 20px;">
    <button onclick="openLearningSolutionPopup()">פתרון למידה (Popup)</button>
  </div>

  <div id="learningSolutionPopup" class="modal" style="display: none; position: fixed; background: rgba(0,0,0,0.5); top: 0; left: 0; right: 0; bottom: 0; justify-content: center; align-items: center;">
    <div class="modal-content" style="background: white; padding: 20px; width: 600px;">
      <div class="modal-header">
        <h3 id="popupTitle">פתרון למידה</h3>
        <span onclick="closeLearningSolutionPopup()" style="cursor:pointer;">✖</span>
      </div>
      <div id="popupContent" class="modal-body"></div>
      <div class="modal-footer">
        <button onclick="prevPopupCard()">◀</button>
        <span id="popupCounter">0 / 0</span>
        <button onclick="nextPopupCard()">▶</button>
      </div>
    </div>
  </div>

  <script src="learningSolutionsPopup.js"></script>
  <script>
    function openLearningSolutionPopup() {
      document.getElementById("learningSolutionPopup").style.display = "flex";
      loadLearningSolutionsIntoPopup();
    }
    function closeLearningSolutionPopup() {
      document.getElementById("learningSolutionPopup").style.display = "none";
    }
  </script>
</body>
</html>
