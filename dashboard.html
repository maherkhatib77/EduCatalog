
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 驻转专转 </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="firebase-config.js"></script>
    <script defer src="dashboard.js"></script>
</head>
<body>
    <header>
        <h1>  驻转专转 </h1>
    </header>

    <section id="search-section">
        <input type="text" id="search-input" placeholder="驻砖 驻 砖, 专  ...">
    </section>

    <section id="form-section">
        <h2>驻住 驻转专 </h2>
        <form id="learning-form">
            <input type="hidden" id="item-id">
            <label>砖 驻转专: <input type="text" id="title" required></label>
            <label>专 驻: <input type="text" id="coordinator" required></label>
            <label>: <input type="text" id="mentor" required></label>
            <label>砖 : <input type="text" id="educationLevel" required></label>
            <label>转专 转: <input type="date" id="startDate" required></label>
            <label>拽祝 砖注转: <input type="number" id="hours" required></label>
            <label>拽砖专 转: <input type="url" id="image" required></label>
            <button type="submit"> 砖专</button>
        </form>
    </section>

    <section id="items-section">
        <h2> 专砖转 驻转专转</h2>
        <div id="items-list"></div>
    </section>
</body>
</html>
