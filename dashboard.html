<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת ניהול - EduCatalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>מערכת ניהול EduCatalog</h1>
    <button onclick="logout()">התנתקות</button>
  </header>

  <main>
    <section class="modules">
      <h2>בחר מודול לניהול</h2>
      <div class="module-buttons">
        <button id="learningSolutionsBtn">פתרונות למידה</button>
        <button id="instructorsBtn">מנחים</button>
        <button id="weekdaysBtn">ימי שבוע</button>
        <button id="educationLevelsBtn">שלבי חינוך</button>
        <button id="educationTypesBtn">סוגי חינוך</button>
        <button id="hourCreditsBtn">היקף שעות</button>
        <button id="subjectsBtn">תחומי דעת</button>
        <button id="solutionDomainsBtn">תחומי פתרונות</button>
        <button id="learningModesBtn">אופני למידה</button>
      </div>
    </section>

    <section id="module-content">
      <div id="form-container"></div>
    </section>
  </main>

  <script type="module">
    import { createLearningSolutionForm } from './learningSolutions.js';
    import { createBasicTableModule } from './shared/basicModule.js';

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("learningSolutionsBtn").addEventListener("click", () => {
        const container = document.getElementById("form-container");
        container.innerHTML = "";
        createLearningSolutionForm("form-container");
      });

      document.getElementById("instructorsBtn").addEventListener("click", () => {
        createBasicTableModule("instructors", ["first_name", "last_name"], "form-container");
      });
      document.getElementById("weekdaysBtn").addEventListener("click", () => {
        createBasicTableModule("weekdays", ["name"], "form-container");
      });
      document.getElementById("educationLevelsBtn").addEventListener("click", () => {
        createBasicTableModule("education_levels", ["title"], "form-container");
      });
      document.getElementById("educationTypesBtn").addEventListener("click", () => {
        createBasicTableModule("education_types", ["title"], "form-container");
      });
      document.getElementById("hourCreditsBtn").addEventListener("click", () => {
        createBasicTableModule("hour_credits", ["hours"], "form-container");
      });
      document.getElementById("subjectsBtn").addEventListener("click", () => {
        createBasicTableModule("subjects", ["name"], "form-container");
      });
      document.getElementById("solutionDomainsBtn").addEventListener("click", () => {
        createBasicTableModule("solution_domains", ["name"], "form-container");
      });
      document.getElementById("learningModesBtn").addEventListener("click", () => {
        createBasicTableModule("learning_modes", ["title"], "form-container");
      });
    });

    function logout() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
