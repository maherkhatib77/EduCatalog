
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול פתרונות למידה</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="firebase-config.js"></script>
    <script defer src="dashboard.js"></script>
</head>
<body>
    <header>
        <h1>📁 ניהול פתרונות למידה</h1>
    </header>

    <section id="search-section">
        <input type="text" id="search-input" placeholder="חפש לפי שם, רכז או מנחה...">
    </section>

    <section id="form-section">
        <h2>טופס פתרון למידה</h2>
        <form id="learning-form">
            <input type="hidden" id="item-id">
            <label>שם הפתרון: <input type="text" id="title" required></label>
            <label>רכז פדגוגי: <input type="text" id="coordinator" required></label>
            <label>מנחה: <input type="text" id="mentor" required></label>
            <label>שלב חינוך: <input type="text" id="educationLevel" required></label>
            <label>תאריך התחלה: <input type="date" id="startDate" required></label>
            <label>היקף שעות: <input type="number" id="hours" required></label>
            <label>קישור לתמונה: <input type="url" id="image" required></label>
            <button type="submit">💾 שמור</button>
        </form>
    </section>

    <section id="items-section">
        <h2>📚 רשימת פתרונות</h2>
        <div id="items-list"></div>
    </section>
</body>
</html>
