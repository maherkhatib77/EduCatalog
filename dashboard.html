<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ניהול פתרונות למידה</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📂 ניהול פתרונות למידה</h1>
  </header>

  <section class="form-section">
    <h2>הוספת / עריכת פתרון</h2>
    <form id="solutionForm">
      <input type="hidden" id="recordId" />
      <label>שם הפתרון:<input type="text" id="name" required /></label>
      <label>רכז פדגוגי:<input type="text" id="coordinator" required /></label>
      <label>מנחה:<input type="text" id="instructor" required /></label>
      <label>שלב חינוכי:<input type="text" id="level" required /></label>
      <label>תאריך התחלה:<input type="date" id="date" required /></label>
      <label>שעות לגמול:<input type="number" id="hours" required min="1" /></label>
      <label>תיאור:<textarea id="description" required></textarea></label>
      <label>תמונה (קישור):<input type="url" id="image" required /></label>
      <button type="submit">💾 שמור פתרון</button>
    </form>
  </section>

  <section class="search-section">
    <input type="text" id="search" placeholder="חפש לפי שם, רכז או שלב חינוך..." />
  </section>

  <section id="solutionsList">
    <!-- כרטיסיות הפתרונות ייווצרו כאן -->
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
