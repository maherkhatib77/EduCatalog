<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח ניהול</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    .styled-table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
    }
    .styled-table thead {
      background-color: #0070c0;
      color: white;
    }
    .styled-table th, .styled-table td {
      padding: 1rem;
      text-align: right;
      border-bottom: 1px solid #e3e3e3;
    }
    .styled-table tbody tr:hover {
      background-color: #f1f7ff;
    }
    .styled-table td button {
      margin-left: 0.5rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <span>מערכת ניהול טבלאות</span>
    <button id="logoutBtn" style="float:left; background-color:#c62828; margin-right: 1rem;">התנתקות</button>
  </header>

  <div class="container" id="adminPanel" style="display: none;">
    <button class="btn-table" onclick="loadLecturers()">מרצה</button>
    <button class="btn-table" onclick="loadInstructors()">מדריך</button>
  </div>

  <div id="tableContainer"></div>

  <!-- טופס ניהול מרצים -->
  <div id="lecturerFormContainer" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLecturerForm()">&times;</span>
      <h2>הוספת / עריכת מרצה</h2>
      <form id="lecturerForm">
        <label>ת.ז</label>
        <input type="text" id="lecturerId" required>
        <label>שם פרטי</label>
        <input type="text" id="lecturerFirst" required>
        <label>שם משפחה</label>
        <input type="text" id="lecturerLast" required>
        <label>דוא"ל</label>
        <input type="email" id="lecturerEmail" required>
        <label>טלפון נייד</label>
        <input type="text" id="lecturerMobile" required>
        <button type="submit">שמור</button>
      </form>
    </div>
  </div>

  <!-- טופס ניהול מדריכים -->
  <div id="instructorFormContainer" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeInstructorForm()">&times;</span>
      <h2>הוספת / עריכת מדריך</h2>
      <form id="instructorForm">
        <label>ת.ז</label>
        <input type="text" id="instructorId" required>
        <label>שם פרטי</label>
        <input type="text" id="instructorFirst" required>
        <label>שם משפחה</label>
        <input type="text" id="instructorLast" required>
        <label>דוא"ל</label>
        <input type="email" id="instructorEmail" required>
        <label>טלפון נייד</label>
        <input type="text" id="instructorMobile" required>
        <label>תפקיד</label>
        <input type="text" id="instructorRole" required>
        <button type="submit">שמור</button>
      </form>
    </div>
  </div>

  <script>
    const userType = localStorage.getItem('userType');
    if (["admin", "operator", "client"].includes(userType)) {
      document.getElementById('adminPanel').style.display = 'flex';
    } else {
      document.body.innerHTML = '<p style="text-align:center;margin-top:2rem;font-size:1.2rem;color:red;">אין לך הרשאה לצפות בדף זה. אנא התחבר מחדש.</p>';
    }

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('userType');
      window.location.href = 'index.html';
    };

    // ----- INSTRUCTORS TABLE -----
    function loadInstructors() {
      const container = document.getElementById('tableContainer');
      container.innerHTML = '<p>טוען נתונים...</p>';

      db.ref('instructors').once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = '<p>אין נתונים להצגה</p>';
          return;
        }

        let html = '<h2 style="text-align:center">טבלת מדריכים</h2>';
        if (["admin", "operator"].includes(userType)) {
          html += '<div style="text-align:center; margin-bottom: 1rem;"><button onclick="openInstructorForm()">➕ הוספת מדריך</button></div>';
        }

        html += '<table class="styled-table"><thead><tr>';
        html += '<th>ת.ז</th><th>שם פרטי</th><th>שם משפחה</th><th>דוא"ל</th><th>טלפון</th><th>תפקיד</th>';
        if (["admin", "operator"].includes(userType)) html += '<th>פעולות</th>';
        html += '</tr></thead><tbody>';

        for (const id in data) {
          const row = data[id];
          if (typeof row !== 'object') continue;
          html += `<tr><td>${id}</td><td>${row.first_name}</td><td>${row.last_name}</td><td>${row.email}</td><td>${row.mobile}</td><td>${row.role}</td>`;
          if (["admin", "operator"].includes(userType)) {
            html += `<td>
              <button onclick="editInstructor('${id}', '${row.first_name}', '${row.last_name}', '${row.email}', '${row.mobile}', '${row.role}')">✏️</button>`;
            if (userType === 'admin') {
              html += ` <button onclick="deleteInstructor('${id}')">🗑️</button>`;
            }
            html += '</td>';
          }
          html += '</tr>';
        }

        html += '</tbody></table>';
        container.innerHTML = html;
      });
    }

    function openInstructorForm() {
      document.getElementById('instructorFormContainer').style.display = 'block';
      document.getElementById('instructorForm').reset();
    }

    function closeInstructorForm() {
      document.getElementById('instructorFormContainer').style.display = 'none';
    }

    document.getElementById('instructorForm').onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('instructorId').value;
      const data = {
        first_name: document.getElementById('instructorFirst').value,
        last_name: document.getElementById('instructorLast').value,
        email: document.getElementById('instructorEmail').value,
        mobile: document.getElementById('instructorMobile').value,
        role: document.getElementById('instructorRole').value
      };
      db.ref('instructors/' + id).set(data).then(() => {
        alert('נשמר בהצלחה!');
        closeInstructorForm();
        loadInstructors();
      });
    };

    function editInstructor(id, first, last, email, mobile, role) {
      openInstructorForm();
      document.getElementById('instructorId').value = id;
      document.getElementById('instructorFirst').value = first;
      document.getElementById('instructorLast').value = last;
      document.getElementById('instructorEmail').value = email;
      document.getElementById('instructorMobile').value = mobile;
      document.getElementById('instructorRole').value = role;
    }

    function deleteInstructor(id) {
      if (confirm('האם אתה בטוח שברצונך למחוק את המדריך?')) {
        db.ref('instructors/' + id).remove().then(() => {
          alert('נמחק בהצלחה.');
          loadInstructors();
        });
      }
    }
  </script>
</body>
</html>
