
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>注专转  EduCatalog</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <h1> 驻转专转 </h1>
  <div class="module-icons">
    <button onclick="toggleModule('learningModes')"> 驻 </button>
    <button onclick="toggleModule('meetingDays')">  驻砖</button>
  </div>

  <div id="learningModes" class="module" style="display:none">
    <h2> 驻 </h2>
    <div id="learningModesList"></div>
    <input type="text" id="newLearningMode" placeholder="住祝 驻 ">
    <button onclick="addLearningMode()">住祝</button>
  </div>

  <div id="meetingDays" class="module" style="display:none">
    <h2>  驻砖</h2>
    <div id="meetingDaysList"></div>
    <input type="text" id="newMeetingDay" placeholder="住祝 ">
    <button onclick="addMeetingDay()">住祝</button>
  </div>

  <script src="js/modules/learningModes.js"></script>
  <script src="js/modules/meetingDays.js"></script>
  <script>
    function toggleModule(id) {
      document.querySelectorAll(".module").forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }
  </script>
</body>
</html>
