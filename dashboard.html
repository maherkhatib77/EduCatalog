<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח ניהול</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #003366;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }
    .btn-table {
      background-color: #0070c0;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-table:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <header>
    מערכת ניהול טבלאות
  </header>
  <div class="container">
    <button class="btn-table">מרצה</button>
    <button class="btn-table">מדריך</button>
    <button class="btn-table">אופן למידה</button>
    <button class="btn-table">שלבי חינוך</button>
    <button class="btn-table">סוג חינוך</button>
    <button class="btn-table">יום</button>
    <button class="btn-table">תחום דעת</button>
    <button class="btn-table">תחום פתרון למידה</button>
    <button class="btn-table">משתמשים</button>
    <button class="btn-table">פתרון למידה</button>
  </div>
</body>
</html>
