<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title> 驻转专转 </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>砖拽  驻转专转 </h1>
  </header>

  <main class="admin-panel">

    <!-- 驻住 住驻转 驻转专 砖 -->
    <section class="form-section">
      <h2>住驻转 驻转专  砖</h2>
      <form id="solutionForm">
        <input type="text" id="title" placeholder="砖 驻转专 " required />
        <input type="text" id="id" placeholder="住驻专 " required />
        <input type="text" id="method" placeholder="驻 " />
        <input type="text" id="instructor" placeholder="砖 " />
        <input type="text" id="education_levels" placeholder="砖  (驻专 驻住拽)" />
        <input type="number" id="hours" placeholder="砖注转 拽转" />
        <input type="text" id="image" placeholder="拽砖专 转" />
        <button type="submit">砖专 驻转专</button>
      </form>
    </section>

    <!-- 专砖转 驻转专转 -->
    <section class="list-section">
      <h2>专砖转 驻转专转 拽</h2>
      <div id="solutionList"></div>
    </section>

  </main>

  <script>
    let solutions = [];

    function renderSolutions() {
      const list = document.getElementById("solutionList");
      list.innerHTML = "";
      solutions.forEach((sol, index) => {
        const item = document.createElement("div");
        item.className = "solution-card";
        item.innerHTML = `
          <strong>${sol.title}</strong> (${sol.id}) - ${sol.instructor}
          <button onclick="deleteSolution(${index})"> 拽</button>
        `;
        list.appendChild(item);
      });
    }

    function deleteSolution(index) {
      if (confirm(" 转  砖专爪 拽 转 驻转专?")) {
        solutions.splice(index, 1);
        renderSolutions();
      }
    }

    document.getElementById("solutionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newSol = {
        title: document.getElementById("title").value,
        id: document.getElementById("id").value,
        method: document.getElementById("method").value,
        instructor: document.getElementById("instructor").value,
        education_levels: document.getElementById("education_levels").value.split(","),
        hours: parseInt(document.getElementById("hours").value),
        image: document.getElementById("image").value
      };
      solutions.push(newSol);
      renderSolutions();
      this.reset();
    });

    // 爪专   - 注 驻转专 拽 -JSON (转 专 -fetch 注转)
    window.onload = () => {
      solutions = [
        {
          title: " 住住转 驻专拽",
          id: "001",
          method: "住专",
          instructor: "\"专  ",
          education_levels: ["", "转"],
          hours: 30,
          image: "images/project-learning.jpg"
        }
      ];
      renderSolutions();
    };
  </script>

</body>
</html>
