
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת ניהול - EduCatalog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #eef2f5;
      padding: 20px;
    }

    .module-button {
      display: inline-block;
      padding: 20px;
      margin: 10px;
      background-color: #1976d2;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      width: 180px;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }

    .card-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #1976d2;
      border-radius: 15px;
      background-color: #f5faff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card-nav button {
      font-size: 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-field {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }

    .card-field strong {
      color: #0d47a1;
    }

    .card-actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .card-actions i {
      cursor: pointer;
      font-size: 20px;
      color: #1976d2;
    }

    .card-actions i:hover {
      color: #0d47a1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .top-bar .title {
      font-size: 24px;
      font-weight: bold;
    }

    .top-bar button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>לוח ניהול פתרונות למידה</h1>

  <div class="module-button" onclick="showModule('learningSolutionsModule')">
    פתרונות למידה
  </div>
  <!-- ניתן להוסיף כאן כפתורים נוספים -->

  <div id="learningSolutionsModule" class="hidden">
    <div class="top-bar">
      <span class="title">פתרונות למידה</span>
      <button onclick="addCard()">הוסף פתרון</button>
    </div>

    <div id="learningSolutionCard" class="card-container">
      <div class="card-nav">
        <button onclick="prevCard()">&#9664;</button>
        <span id="cardCounter">1 / 1</span>
        <button onclick="nextCard()">&#9654;</button>
      </div>

      <div id="cardContent" class="card-content">
        <!-- תוכן דינמי -->
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://educatalog-63603-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    function showModule(id) {
      document.getElementById("learningSolutionsModule").classList.remove("hidden");
    }
  </script>
  <script src="learningSolutions.js"></script>

</body>
</html>
