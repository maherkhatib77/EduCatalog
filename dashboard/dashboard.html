
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערכת ניהול פתרונות למידה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1, h2 { color: #2c3e50; }
    button { margin: 5px; padding: 10px 15px; border-radius: 5px; border: none; background-color: #3498db; color: white; cursor: pointer; }
    button:hover { background-color: #2980b9; }
    .modal input, .modal select, .modal textarea { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); overflow-y: auto; }
    .modal-content { background: white; margin: 3% auto; padding: 20px; width: 95%; max-width: 1000px; border-radius: 10px; }
    table { background: white; border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { padding: 8px; text-align: center; border: 1px solid #ccc; }
    th { background: #ecf0f1; }
  </style>
</head>
<body>

<h1>📊 מערכת ניהול פתרונות למידה</h1>
<!-- כפתורי פתיחה לכל מודול -->
<div id="module-buttons">
  <button onclick="openModal('modal-hours')">📘 היקף שעות</button>
  <button onclick="openModal('modal-guides')">👨‍🏫 מדריכים פדגוגיים</button>
  <button onclick="openModal('modal-mentors')">🧑‍💼 מנחים</button>
  <button onclick="openModal('modal-learning-modes')">💻 אופני למידה</button>
  <button onclick="openModal('modal-days')">📅 ימי מפגש</button>
  <button onclick="openModal('modal-stages')">🏫 שלבי חינוך</button>
  <button onclick="openModal('modal-solution-domains')">📂 תחומי פתרונות</button>
  <button onclick="openModal('modal-subjects')">📖 תחומי דעת</button>
  <button onclick="openModal('modal-site-info')">🌐 מידע כללי לאתר</button>
  <button onclick="openModal('modal-learning-solutions')">📋 פתרונות למידה</button>
</div>

<!-- כאן יוטמעו כל המודולים עצמם -->
<div id="modals-container">
<!-- מודול: היקף שעות אקדמאיות מוכר לגמול -->
<div id="modal-hours" class="modal">
  <div class="modal-content">
    <h2>מודול היקף שעות אקדמאיות מוכר לגמול</h2>
    <form id="form-hours">
      <label>בחר היקף שעות:</label>
      <select id="hours-input" required>
        <option value="">בחר...</option>
        <option value="30">30 שעות</option>
        <option value="40">40 שעות</option>
        <option value="60">60 שעות</option>
        <option value="120">120 שעות</option>
      </select>
      <button type="submit">הוסף</button>
    </form>
    <table id="table-hours">
      <thead>
        <tr><th>היקף שעות</th><th>עריכה</th><th>מחיקה</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportToExcel('hours')">📤 ייצוא לאקסל</button>
    <input type="file" accept=".xlsx" onchange="importFromExcel(event, 'hours')">
    <button onclick="closeModal('modal-hours')">❌ יציאה</button>
  </div>
</div>

<!-- מודול: מידע כללי לאתר -->
<div id="modal-site-info" class="modal">
  <div class="modal-content">
    <h2>מודול מידע כללי לאתר</h2>
    <form id="form-site-info">
      <label>כותרת עמוד ראשי:</label>
      <input type="text" id="site-title" required><br>
      <label>שנת לימודים:</label>
      <input type="text" id="school-year" required><br>
      <label>קובץ לוגו:</label>
      <input type="file" id="site-logo" accept="image/*"><br>
      <label>זכויות יוצרים:</label>
      <input type="text" id="copyright-info"><br>
      <label>פרטי יצירת קשר:</label>
      <input type="text" id="contact-info"><br>
      <label>ימי עבודה:</label>
      <input type="text" id="working-days"><br>
      <label>שעות פעילות:</label>
      <input type="text" id="working-hours"><br>
      <label>כתובת פיזית:</label>
      <input type="text" id="physical-address"><br>
      <label>קישור ל-Waze:</label>
      <input type="url" id="waze-link"><br>
      <label>קישור ל-Google Maps:</label>
      <input type="url" id="maps-link"><br>
      <button type="submit">שמור</button>
    </form>
    <table id="table-site-info">
      <thead>
        <tr><th>שדה</th><th>ערך</th><th>עריכה</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportToExcel('site-info')">📤 ייצוא לאקסל</button>
    <input type="file" accept=".xlsx" onchange="importFromExcel(event, 'site-info')">
    <button onclick="closeModal('modal-site-info')">❌ יציאה</button>
  </div>
</div>

</div>

<script>
  function openModal(id) {
    document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  function exportToExcel(type) {
    alert('ייצוא לקובץ אקסל למודול: ' + type);
  }

  function importFromExcel(event, type) {
    alert('ייבוא מקובץ אקסל למודול: ' + type);
  }
</script>

</body>
</html>
