
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערכת ניהול פתרונות למידה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .modal input, .modal select, .modal textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    table {
      background: white;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: #ecf0f1;
    }
  </style>
</head>
<body>

  <h1>📊 מערכת ניהול פתרונות למידה</h1>

  <!-- התחלה של מבנה מודול בסיסי עם חלון קופץ -->
  <!-- מודול: היקף שעות אקדמאיות מוכר לגמול -->
  <button onclick="openModal('modal-hours')">היקף שעות אקדמאיות מוכר לגמול</button>
  <div id="modal-hours" class="modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
    <div style="background: white; margin: 10% auto; padding: 20px; width: 90%; max-width: 800px; border-radius: 10px;">
      <h2>מודול היקף שעות אקדמאיות מוכר לגמול</h2>
      <form id="form-hours">
        <label>בחר היקף שעות:</label>
        <select id="hours-input" required>
          <option value="">בחר...</option>
          <option value="30">30 שעות</option>
          <option value="40">40 שעות</option>
          <option value="60">60 שעות</option>
          <option value="120">120 שעות</option>
        </select>
        <button type="submit">הוסף</button>
      </form>
      <table id="table-hours" border="1" style="width: 100%; margin-top: 10px;">
        <thead>
          <tr>
            <th>היקף שעות</th>
            <th>עריכה</th>
            <th>מחיקה</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="exportToExcel('hours')">📤 ייצוא לאקסל</button>
      <input type="file" accept=".xlsx" onchange="importFromExcel(event, 'hours')">
      <button onclick="closeModal('modal-hours')">❌ יציאה</button>
    </div>
  </div>

  <!-- מודול: פתרונות למידה -->
  <button onclick="openModal('modal-learning-solutions')">פתרונות למידה</button>
  <div id="modal-learning-solutions" class="modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); overflow-y: auto;">
    <div style="background: white; margin: 3% auto; padding: 20px; width: 95%; max-width: 1000px; border-radius: 10px;">
      <h2>מודול פתרונות למידה</h2>
      <form id="form-learning-solutions">
        <label>שם המדריך הפדגוגי:</label>
        <input type="text" id="pedagogical-guide" required><br>
        <label>פתרון למידה מס':</label>
        <input type="text" id="solution-number" required><br>
        <label>שם פתרון הלמידה:</label>
        <input type="text" id="solution-name" required><br>
        <label>תקציר פתרון הלמידה:</label>
        <textarea id="solution-summary" required></textarea><br>
        <label>מטרות פתרון הלמידה:</label>
        <textarea id="solution-goals" required></textarea><br>
        <label>תחום התוכן:</label>
        <input type="text" id="content-domain" required><br>
        <label>שלב חינוך:</label>
        <input type="text" id="education-stage" required><br>
        <label>היקף שעות אקדמיות מוכר לגמול:</label>
        <input type="text" id="academic-hours" required><br>
        <label>תאריך ויום התחלת המפגשים:</label>
        <input type="date" id="start-date" required><br>
        <label>יום קבוע למפגשים:</label>
        <input type="text" id="fixed-day" required><br>
        <label>שעת התחלה:</label>
        <input type="time" id="start-time" required><br>
        <label>שעת סיום:</label>
        <input type="time" id="end-time" required><br>
        <label>אופני הלמידה:</label>
        <input type="text" id="learning-mode" required><br>
        <label>שם המנחה:</label>
        <input type="text" id="mentor-name" required><br>
        <label>האם נוצר קשר עם המרצה:</label>
        <select id="contact-status" required>
          <option value="">בחר...</option>
          <option value="כן">כן</option>
          <option value="לא">לא</option>
        </select><br>
        <label>סטטוס הסילבוס (קובץ סילבוס):</label>
        <input type="file" id="syllabus-file" accept=".pdf,.doc,.docx"><br>
        <button type="submit">שמור</button>
      </form>
      <table id="table-learning-solutions" border="1" style="width: 100%; margin-top: 10px;">
        <thead>
          <tr>
            <th>שם פתרון</th>
            <th>מדריך פדגוגי</th>
            <th>מס'</th>
            <th>תחום תוכן</th>
            <th>שלב חינוך</th>
            <th>שעות</th>
            <th>יום התחלה</th>
            <th>יום קבוע</th>
            <th>שעות</th>
            <th>מנחה</th>
            <th>קשר מרצה</th>
            <th>סילבוס</th>
            <th>עריכה</th>
            <th>מחיקה</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="exportToExcel('learning-solutions')">📤 ייצוא לאקסל</button>
      <input type="file" accept=".xlsx" onchange="importFromExcel(event, 'learning-solutions')">
      <button onclick="closeModal('modal-learning-solutions')">❌ יציאה</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
      loadTableData(id);
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

  </script>

</body>
</html>
