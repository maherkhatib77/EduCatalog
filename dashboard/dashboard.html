
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניהול פתרונות למידה</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="modules.js"></script>
  <script type="module">
    import {
      createLearningSolutionForm, loadLearningSolutions, renderLearningSolutions, addLearningSolution,
      createMentorForm, loadMentors, renderMentors, addMentor,
      createGuideForm, loadGuides, renderGuides, addGuide,
      createHoursForm, loadHours, renderHours, addHours,
      createModesForm, loadModes, renderModes, addMode,
      createDaysForm, loadDays, renderDays, addDay,
      createLevelsForm, loadLevels, renderLevels, addLevel,
      createSubjectsForm, loadSubjects, renderSubjects, addSubject,
      createCategoriesForm, loadCategories, renderCategories, addCategory,
      createSiteInfoForm, loadSiteInfo, renderSiteInfo, addSiteInfo
    } from './modules.js';

    window.createLearningSolutionForm = createLearningSolutionForm;
    window.loadLearningSolutions = loadLearningSolutions;
    window.renderLearningSolutions = renderLearningSolutions;
    window.addLearningSolution = addLearningSolution;

    window.createMentorForm = createMentorForm;
    window.loadMentors = loadMentors;
    window.renderMentors = renderMentors;
    window.addMentor = addMentor;

    window.createGuideForm = createGuideForm;
    window.loadGuides = loadGuides;
    window.renderGuides = renderGuides;
    window.addGuide = addGuide;

    window.createHoursForm = createHoursForm;
    window.loadHours = loadHours;
    window.renderHours = renderHours;
    window.addHours = addHours;

    window.createModesForm = createModesForm;
    window.loadModes = loadModes;
    window.renderModes = renderModes;
    window.addMode = addMode;

    window.createDaysForm = createDaysForm;
    window.loadDays = loadDays;
    window.renderDays = renderDays;
    window.addDay = addDay;

    window.createLevelsForm = createLevelsForm;
    window.loadLevels = loadLevels;
    window.renderLevels = renderLevels;
    window.addLevel = addLevel;

    window.createSubjectsForm = createSubjectsForm;
    window.loadSubjects = loadSubjects;
    window.renderSubjects = renderSubjects;
    window.addSubject = addSubject;

    window.createCategoriesForm = createCategoriesForm;
    window.loadCategories = loadCategories;
    window.renderCategories = renderCategories;
    window.addCategory = addCategory;

    window.createSiteInfoForm = createSiteInfoForm;
    window.loadSiteInfo = loadSiteInfo;
    window.renderSiteInfo = renderSiteInfo;
    window.addSiteInfo = addSiteInfo;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <h1 class="text-2xl font-bold mb-4">ניהול פתרונות למידה</h1>
  <div id="module-buttons" class="grid grid-cols-2 md:grid-cols-3 gap-4 p-4">
    <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="createLearningSolutionForm('form-container', addLearningSolution); loadLearningSolutions(data => renderLearningSolutions('list-container', data));">📘 פתרונות למידה</button>
    <button class="bg-purple-600 text-white px-4 py-2 rounded" onclick="createMentorForm('form-container', addMentor); loadMentors(data => renderMentors('list-container', data));">👥 מנחים</button>
    <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="createGuideForm('form-container', addGuide); loadGuides(data => renderGuides('list-container', data));">🧑‍🏫 מדריכים</button>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded" onclick="createHoursForm('form-container', addHours); loadHours(data => renderHours('list-container', data));">⏱️ היקף שעות</button>
    <button class="bg-yellow-600 text-white px-4 py-2 rounded" onclick="createModesForm('form-container', addMode); loadModes(data => renderModes('list-container', data));">🔄 אופני למידה</button>
    <button class="bg-pink-600 text-white px-4 py-2 rounded" onclick="createDaysForm('form-container', addDay); loadDays(data => renderDays('list-container', data));">📅 ימי מפגש</button>
    <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="createLevelsForm('form-container', addLevel); loadLevels(data => renderLevels('list-container', data));">🎓 שלבי חינוך</button>
    <button class="bg-teal-600 text-white px-4 py-2 rounded" onclick="createSubjectsForm('form-container', addSubject); loadSubjects(data => renderSubjects('list-container', data));">📚 תחומי דעת</button>
    <button class="bg-orange-600 text-white px-4 py-2 rounded" onclick="createCategoriesForm('form-container', addCategory); loadCategories(data => renderCategories('list-container', data));">🧩 תחומי פתרונות למידה</button>
    <button class="bg-gray-700 text-white px-4 py-2 rounded" onclick="createSiteInfoForm('form-container', addSiteInfo); loadSiteInfo(data => renderSiteInfo('list-container', data));">⚙️ מידע כללי לאתר</button>
  </div>
  <div id="form-container" class="mt-4"></div>
  <div id="list-container" class="mt-6 space-y-4"></div>
</body>
</html>
