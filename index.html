<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>פתרונות למידה</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>📚 פתרונות למידה</h2>
  <div id="solutions" class="cards-container"></div>
  <a href="dashboard.html"><button>🔒 כניסת מנהל</button></a>

  <script>
    fetch('solutions.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("solutions");
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="\${item.image}" alt="תמונה">
            <h3>\${item.title}</h3>
            <p><strong>מזהה:</strong> \${item.id}</p>
            <p><strong>מרצה:</strong> \${item.instructor}</p>
            <p><strong>שעות:</strong> \${item.hours}</p>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
