<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>פתרונות למידה</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>📚 פתרונות למידה</h1>
        <input type="text" id="searchBox" placeholder="חפש לפי שם, מנחה או שלב חינוך..." />
        <button onclick="filterSolutions()">🔍 סנן</button>
        <button onclick="location.href='dashboard.html'" id="adminLogin">כניסת מנהל 🔐</button>
    </header>
    <main id="solutionContainer"></main>

    <div id="solutionPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <h2 id="popupTitle"></h2>
            <p id="popupDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
