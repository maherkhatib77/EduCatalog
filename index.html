<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduCatalog - פתרונות למידה</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>EduCatalog - קטלוג פתרונות למידה</h1>
    <button id="loginButton">כניסת מנהל</button>
  </header>

  <main id="solutionContainer">
    <!-- כאן יוצגו כרטיסיות פתרונות למידה -->
  </main>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>כניסת מנהל</h2>
      <input type="text" id="username" placeholder="שם משתמש" />
      <input type="password" id="password" placeholder="סיסמה" />
      <button id="loginSubmit">אישור</button>
    </div>
  </div>

  <script src="assets/js/index.js"></script>
</body>
</html>
