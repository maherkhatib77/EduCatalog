
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduCatalog – פתרונות למידה</title>
  <script type="module" src="modules.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <header class="bg-blue-800 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">EduCatalog</h1>
      <button onclick="document.getElementById('login-popup').classList.remove('hidden')" class="bg-white text-blue-800 px-4 py-2 rounded">כניסת מנהל</button>
    </div>
  </header>

  <main class="container mx-auto py-6">
    <h2 class="text-2xl font-bold mb-4">פתרונות למידה זמינים</h2>
    <div id="solutions-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <!-- חלון קופץ להזדהות מנהל -->
  <div id="login-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h3 class="text-lg font-bold mb-2">הזדהות מנהל</h3>
      <input type="text" id="admin-user" placeholder="שם משתמש" class="w-full border p-2 mb-2" />
      <input type="password" id="admin-pass" placeholder="סיסמה" class="w-full border p-2 mb-4" />
      <div class="flex justify-between">
        <button onclick="checkLogin()" class="bg-blue-600 text-white px-4 py-2 rounded">כניסה</button>
        <button onclick="document.getElementById('login-popup').classList.add('hidden')" class="text-red-500">ביטול</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { loadLearningSolutions } from './modules.js';

    loadLearningSolutions(data => {
      const container = document.getElementById('solutions-list');
      container.innerHTML = '';
      if (!data) return;
      for (const [id, item] of Object.entries(data)) {
        container.innerHTML += `
          <div class="border rounded p-4 shadow hover:shadow-lg transition">
            <h3 class="text-xl font-bold">${item.name}</h3>
            <p class="text-sm text-gray-600">תחום תוכן: ${item.content_area || '—'}</p>
            <p class="text-sm">שלב חינוך: ${item.education_level || '—'}</p>
            <p class="text-sm">היקף שעות: ${item.hours || '—'}</p>
            <p class="text-sm">מנחה: ${item.mentor || '—'}</p>
          </div>`;
      }
    });

    window.checkLogin = function () {
      const u = document.getElementById('admin-user').value.trim();
      const p = document.getElementById('admin-pass').value.trim();
      if (u === 'Pisga' && p === 'Sara@2203') {
        window.location.href = 'dashboard/dashboard.html';
      } else {
        alert('פרטי התחברות שגויים');
      }
    };
  </script>
</body>
</html>
