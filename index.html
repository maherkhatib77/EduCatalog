<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>拽 驻转专转 </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>拽 驻转专转 </h1>
    <div>
      <input type="text" id="searchInput" placeholder="驻砖 驻转专..." />
      <button onclick="window.location.href='admin.html'" id="loginBtn">Log In</button>
    </div>
  </header>

  <main id="cardsContainer">
    <!-- 专住  注专转 JavaScript -->
  </main>

  <script>
    let solutions = [];

    fetch("solutions.json")
      .then((res) => res.json())
      .then((data) => {
        solutions = data;
        displaySolutions(data);
      });

    function displaySolutions(data) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      data.forEach((sol) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${sol.image}" alt="转" />
          <h3>${sol.title}</h3>
          <p><strong>住驻专 :</strong> ${sol.id}</p>
          <p><strong>驻 :</strong> ${sol.method}</p>
          <p><strong>:</strong> ${sol.instructor}</p>
          <p><strong>砖 :</strong> ${sol.education_levels?.join(", ")}</p>
          <p><strong>砖注转 拽转:</strong> ${sol.hours}</p>
          <p><strong>转专 转:</strong> ${sol.start_date || " 爪"}</p>
          <p><strong>转拽爪专:</strong> ${sol.summary || " 注"}</p>
          <p><strong>住住 住住:</strong> ${sol.syllabus_status || " 注"}</p>
          ${sol.syllabus_link ? `<a href="${sol.syllabus_link}" target="_blank"> 拽抓 住住</a>` : ""}
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const value = this.value.toLowerCase();
      const filtered = solutions.filter((s) =>
        s.title.toLowerCase().includes(value)
      );
      displaySolutions(filtered);
    });
  </script>

</body>
</html>
