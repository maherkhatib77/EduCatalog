
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>EduCatalog - פתרונות למידה</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-blue-900 text-white p-4 text-center text-2xl font-bold">
    פתרונות למידה
  </header>

  <main class="flex flex-col items-center justify-center min-h-screen">
    <button onclick="document.getElementById('login-popup').classList.remove('hidden')" class="bg-white text-black border px-6 py-3 rounded shadow">
      כניסת מנהל
    </button>
  </main>

  <!-- חלון קופץ להזדהות -->
  <div id="login-popup" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">הזדהות מנהל</h2>
      <input id="username" type="text" placeholder="שם משתמש" class="w-full p-2 bg-blue-50 rounded mb-2" />
      <input id="password" type="password" placeholder="סיסמה" class="w-full p-2 bg-blue-50 rounded mb-4" />
      <div class="flex justify-between items-center">
        <button onclick="checkLogin()" class="bg-blue-600 text-white px-4 py-2 rounded">כניסה</button>
        <button onclick="document.getElementById('login-popup').classList.add('hidden')" class="text-red-600">ביטול</button>
      </div>
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "Pisga" && pass === "Sara@2203") {
        window.location.href = "dashboard/dashboard.html";
      } else {
        alert("שם משתמש או סיסמה שגויים");
      }
    }
  </script>

</body>
</html>
