<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>קטלוג פתרונות למידה</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- תפריט עליון -->
  <header>
    <h1>קטלוג פתרונות למידה</h1>
    <div>
      <input type="text" id="searchInput" placeholder="חפש שירות או מידע..." />
      <button id="loginBtn">כניסת מנהלים</button>
    </div>
  </header>

  <!-- באנר -->
  <section class="banner">
    <h2>כדי לצפות בתכני המוסד שלך עליך להיכנס למערכת</h2>
    <button class="primary-btn">לכניסה</button>
  </section>

  <!-- אזור כרטיסים -->
  <main id="cardsContainer">
    <!-- כרטיסי פתרונות ייווצרו ע"י JavaScript -->
  </main>

  <!-- חלונית קופצת -->
  <div id="popup" class="hidden">
    <div class="popup-content">
      <button onclick="closePopup()">✖ סגור</button>
      <h2 id="popupTitle"></h2>
      <p id="popupDetails"></p>
      <div class="popup-buttons">
        <button onclick="window.print()">הדפסה</button>
        <button onclick="downloadPDF()">שמור כ-PDF</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
