<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פתרונות למידה</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📚 פתרונות למידה</h1>
    <!-- כפתור כניסת מנהל -->
<button onclick="openLoginModal()" class="login-btn">כניסת מנהל 🔐</button>

<!-- חלון קופץ להזנת שם משתמש וסיסמה -->
<div id="loginModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeLoginModal()">&times;</span>
    <h2>כניסת מנהל</h2>
    <input type="text" id="username" placeholder="שם משתמש" />
    <input type="password" id="password" placeholder="סיסמה" />
    <button onclick="login()">אישור</button>
    <p id="loginError" style="color: red;"></p>
  </div>
</div>

<style>
.modal {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
}
.modal-content {
  background-color: white; padding: 20px; border-radius: 8px;
  width: 300px; text-align: center;
}
.modal input {
  display: block; width: 100%; margin: 10px 0; padding: 8px;
}
</style>

<script>
function openLoginModal() {
  document.getElementById("loginModal").style.display = "flex";
}
function closeLoginModal() {
  document.getElementById("loginModal").style.display = "none";
}
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if (user === "Pisga" && pass === "Sara@2203") {
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("loginError").innerText = "שם משתמש או סיסמה שגויים";
  }
}
</script>

  </header>
  <main id="solutions-container">
    <!-- כרטיסיות יוטענו כאן -->
  </main>
  <script src="index.js"></script>
</body>
</html>
