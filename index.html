
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>פתרונות למידה</title>
    <style>
        body { font-family: Arial; direction: rtl; background-color: #f0f3f8; margin: 0; }
        header { background-color: #0849a1; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .login-btn { background-color: #1877f2; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        #loginPopup { display: none; position: fixed; top: 20%; right: 35%; background: white; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>📘 פתרונות למידה</h1>
        <button class="login-btn" onclick="document.getElementById('loginPopup').style.display='block'">כניסת מנהל 🔐</button>
    </header>

    <div id="loginPopup">
        <h3>התחברות מנהל</h3>
        <input type="text" id="username" placeholder="שם משתמש"><br><br>
        <input type="password" id="password" placeholder="סיסמה"><br><br>
        <button onclick="login()">התחבר</button>
        <button onclick="document.getElementById('loginPopup').style.display='none'">סגור</button>
        <p id="loginError" style="color: red;"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(user === "Pisga" && pass === "Sara@2203") {
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('loginError').innerText = "שם משתמש או סיסמה שגויים.";
            }
        }
    </script>
</body>
</html>
