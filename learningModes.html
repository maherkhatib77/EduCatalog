<!DOCTYPE html>
<html lang="he">

    <title>מודול אופני הלמידה</title>

</head>

    <table id="modesTable" border="1">
        <thead>
            <tr>
                <th>סוג מפגש</th>
                <th>עריכה</th>
                <th>מחיקה</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="learningModes.js"></script>
