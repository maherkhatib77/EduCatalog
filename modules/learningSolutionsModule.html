
<div id="learningSolutionsModule" class="module-section" style="display: none;">
    <h2>מודול פתרונות למידה</h2>
    <form id="learningSolutionsForm">
        <label>שם המדריך הפדגוגי: <input type="text" name="instructorName" required></label><br>
        <label>מספר פתרון למידה: <input type="text" name="solutionId" required></label><br>
        <label>שם פתרון הלמידה: <input type="text" name="solutionName" required></label><br>
        <label>תקציר פתרון הלמידה: <textarea name="solutionSummary" required></textarea></label><br>
        <label>מטרות פתרון הלמידה: <textarea name="solutionGoals" required></textarea></label><br>
        <label>תחום התוכן: <input type="text" name="contentArea" required></label><br>
        <label>שלב חינוך: <input type="text" name="educationStage" required></label><br>
        <label>היקף שעות אקדמיות מוכר לגמול: <input type="number" name="academicHours" required></label><br>
        <label>תאריך התחלה: <input type="date" name="startDate" required></label><br>
        <label>יום קבוע למפגשים: <input type="text" name="meetingDay" required></label><br>
        <label>שעת התחלה: <input type="time" name="startTime" required></label><br>
        <label>שעת סיום: <input type="time" name="endTime" required></label><br>
        <label>אופן הלמידה: 
            <select name="learningMode" required>
                <option value="פנים אל פנים">פנים אל פנים</option>
                <option value="סינכרוני">סינכרוני</option>
                <option value="א-סינכרוני">א-סינכרוני</option>
                <option value="היברידי">היברידי</option>
            </select>
        </label><br>
        <label>שם המרצה: <input type="text" name="lecturerName" required></label><br>
        <label>האם נוצר קשר עם המרצה? 
            <select name="lecturerContacted" required>
                <option value="כן">כן</option>
                <option value="לא">לא</option>
            </select>
        </label><br>
        <label>סטטוס הסילבוס: <input type="text" name="syllabusStatus"></label><br>
        <label>קישור לקובץ הסילבוס: <input type="url" name="syllabusLink"></label><br>
        <button type="submit">שמור פתרון למידה</button>
    </form>
    <hr>
    <div id="learningSolutionsTableContainer">
        <h3>רשימת פתרונות הלמידה:</h3>
        <table id="learningSolutionsTable" border="1">
            <thead>
                <tr>
                    <th>שם פתרון</th>
                    <th>רכז</th>
                    <th>שלב חינוך</th>
                    <th>שעות</th>
                    <th>התחלה</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody>
                <!-- נתונים יוזנו כאן -->
            </tbody>
        </table>
    </div>
</div>
